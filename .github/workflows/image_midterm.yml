name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag EdoT99/midterm_task
    - name: Push the image to DockerHub
      run: docker login -u EdoT99 -p ${{secrets.8a37708d-e765-478f-9519-d38adcfa7e6c}} && docker push EdoT99/midterm_task
